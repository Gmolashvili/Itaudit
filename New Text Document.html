<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>საიტი იყიდება - IT აუდიტის პროექტი</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f0f4f8;
      color: #222;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 8px;
      color: #00796b;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    p.description {
      font-size: 1.3rem;
      color: #004d40;
      margin-bottom: 24px;
      max-width: 520px;
      line-height: 1.4;
    }
    .price {
      font-size: 2.4rem;
      font-weight: 800;
      color: #f57c00;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(245,124,0,0.4);
    }
    .contact-info {
      background: #ffffffcc;
      padding: 24px 36px;
      border-radius: 20px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      font-weight: 600;
      color: #004d40;
      font-size: 1.2rem;
      user-select: text;
      margin-bottom: 48px;
    }
    .contact-info span {
      display: block;
      margin: 12px 0;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      font-weight: 700;
      padding: 16px 0;
      font-size: 1.2rem;
      border-radius: 12px;
      width: 240px;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,121,107,0.3);
      transition: background-color 0.3s ease, transform 0.15s ease;
    }
    button:hover {
      background: #004d40;
      transform: translateY(-3px);
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #00695c;
      padding: 20px 0 0;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 400px;
      width: 100%;
    }
    input[type="email"],
    input[type="tel"] {
      padding: 14px 18px;
      font-size: 1.1rem;
      border: 2px solid #b2dfdb;
      border-radius: 12px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 10px #00796baa;
    }
  </style>
</head>
<body>
  <h1>საიტი იყიდება</h1>
  <p class="description">
    დაინტერესების შემთხვევაში დამიკავშირდით
  </p>
  <div class="price">ფასი: 5000 ₾</div>

  <div class="contact-info" aria-label="კონტაქტის ინფორმაცია">
    <span>📧 ელ. ფოსტა: <a href="mailto:gmolashvili15@gmail.com">gmolashvili15@gmail.com</a></span>
    <span>📞 ტელეფონი: <a href="tel:+995500228040">500 22 80 40</a></span>
  </div>

  

  <footer>
    © 2025 IT აუდიტის საიტი | ყველა უფლება დაცულია
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('მადლობა! თქვენი მოთხოვნა მიღებულია და უახლოეს პერიოდში დაგიკავშირდებიან.');
      this.reset();
    });
  </script>
</body>
</html>
